<br>
<div>
    <div class="row p-4">
        <div class="col-sm-6 p-3">
            <h1 style="text-align: center;">Encriptar</h1>
            <br>
            <div class="form-group  my-2">
                <label>Texto para encriptar</label>
                <input type="text" class="form-control" placeholder="Ingresa un texto para encriptar"
                    [(ngModel)]="enctexto">
            </div>

            <div class="form-group  my-2">
                <label for="txtPass">Clave</label>
                <input type="password" class="form-control" placeholder="Ingresa un Key para encriptar"
                    [(ngModel)]="encPass">
            </div>
            <textarea class="form-control my-2" readonly rows="3">{{objenc}}</textarea>
            <br>
            <button type="button" class="btn btn-success float-right"
                (click)="convertirTexto('encriptar')">Encriptar</button>
        </div>

        <div class="col-sm-6 p-3">
            <h1 style="text-align: center;">Desencriptar</h1>
            <br>
            <div class="form-group  my-2">
                <label>Texto para desencriptar</label>
                <input type="text" class="form-control" placeholder="Ingresa un texto para desencriptar"
                    [(ngModel)]="destexto">
            </div>

            <div class="form-group  my-2">
                <label for="txtPass">Clave</label>
                <input type="password" class="form-control" placeholder="Ingresa un Key para desencriptar"
                    [(ngModel)]="desPass">
            </div>
            <textarea class="form-control  my-2" readonly rows="3">{{textoDesencriptado}}</textarea>
            <br>
            <button type="button" class="btn btn-success float-right"
                (click)="convertirTexto('desencriptar')">Desencriptar</button>
        </div>
    </div>
</div>
<div class="card p-5 mx-5 mb-4" style="text-align: center;">
    <h6><strong>Resultado esperado:</strong> LIajK1Slvz878y13gQOoA==</h6>
    <h5><strong>Hash Sha 256:</strong> {{hash}}</h5>
    <h5><strong>Hash Sha256 Base64:</strong> {{hash2}}</h5>
</div>
